<!DOCTYPE html>

<head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Circle-icons-calculator.svg/1200px-Circle-icons-calculator.svg.png">
    <title>myCalculator</title>
    <link href="style/style.css" rel="stylesheet">
</head>
 
<body>
   <div class="container">

        <div class="screen">
            <input id="screen" type="text" name="screen" placeholder="0" value = "0" readonly autofocus>
            </br>
        </div>

        <div class="inputs">
            <button class="money" value="sh-us">SH - US</button>
            <button class="money" value="us-sh">US - SH</button>
            <button class="money" value="sh-eu">SH - EU</button>
            <button class="money" value="eu-sh">EU - SH</button>
            </br>

            <button class="number" >1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value = "+">+</button>
      
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value = "-">-</button>
        
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value = "*">*</button>
           
            <button class="operator" value="C">C</button>
            <button class="number">0</button>
            <button class="equal" id="equal">=</button>
            <button class="operator" value = "/">/</button>
            
        </div>
    </div>
    <script src = "script/script.js"></script>
</body> 
   
</html>
